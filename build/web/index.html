<!DOCTYPE html>



<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Module Project</title>
        
<!--        bootstrap 5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form action="operation.jsp" method="post">
                    <div class="card mt-5">
                        <div class="card-header bg-dark text-white">
                            <h1 style="text-align: center">Divide Numbers</h1>
                        </div>
                        <div class="card-body">
                            <div class="form-group mb-3">
                                <input type="text" name="n1" class="form-control" placeholder="Enter n1">
                            </div>
                            <div class="form-group mb-3">
                                <input type="text" name="n2" class="form-control" placeholder="Enter n2">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type=submit class="btn btn-outline-success" onclick="divideNumbers()">Divide</button>
                            </div>
                        </div>
                        <div class="card-footer">
                            <p id="result"></p>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
